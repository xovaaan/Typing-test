<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="contents">
            <p>Time : <span id="timer">0s</span></p>
            <p>Mistakes : <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
        </div>
        <textarea name="" id="quote-input"  rows="3" placeholder="Type Here.....">
        </textarea>
        <div class="buttons">
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        </div>
        
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy : <span id="accuracy"></span></p>
                <p>Speed : <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
